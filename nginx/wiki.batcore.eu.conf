
server {
    listen 443 ssl;
    listen 80;
    server_name wiki.batcore.eu;

        include /etc/nginx/allow-cloudflare-only.conf;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/wiki.batcore.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wiki.batcore.eu/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;

    # Proxy Settings
    location / {
        proxy_pass http://localhost:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}